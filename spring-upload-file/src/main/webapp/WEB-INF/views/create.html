<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form enctype="multipart/form-data" method="POST"
          novalidate="novalidate" th:action="@{/product/save}" th:object="${productForm}">
        <input th:field="*{id}" type="hidden"/>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input id="name" th:field="*{name}" type="text"/></td>
            </tr>
            <tr>
                <td><label for="description">Description</label></td>
                <td><input id="description" th:field="*{description}" type="text"/></td>
            </tr>
            <tr>
                <td><label for="image">Image</label></td>
                <td><input id="image" th:field="*{image}" type="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
